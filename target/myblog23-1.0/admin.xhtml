<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/indexTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msgs_EN.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="header">
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="#{msgs_EN.Home}" outcome="/index" icon="ui-icon-home"/>
                    <p:submenu label="#{msgs_EN.Maintenance}">
                        <p:menuitem value="Post" outcome="/post/List.xhtml" />
                        <p:menuitem value="User" outcome="/user/List.xhtml" />
                    </p:submenu>
                    <p:menuitem actionListener="#{postController.prepareCreate()}" value="#{msgs_EN.CreatePostTitle}" outcome="/post/createPostForm.xhtml"/>
                    <p:submenu label="#{login.username}" icon="ui-icon-person" style="float: right">
                        <p:menuitem value="Post" outcome="/post/List.xhtml" />
                        <p:menuitem value="User" outcome="/user/List.xhtml" />
                        <p:menuitem value="Post" outcome="/post/List.xhtml" />
                        <p:menuitem value="Logout" actionListener="#{login.logout(e)}" />
                    </p:submenu>
                </p:menubar>
            </h:form>


        </ui:define>

        <ui:define name="leftMenuForm">
            <h:form id="PostViewForm">
                <p:dataList value="#{postController.items}" var="item" type="definition" itemType="none" rows="5" styleClass="paginated">
                    <f:facet name="header">
                        Lastes Posts
                    </f:facet>
                    <p:commandLink update=":PostListForm" title="View Detail"  styleClass="ui-icon ui-icon-search"  style="float:left ; margin: 0 10px">
                        <f:setPropertyActionListener value="#{item}" target="#{postController.selected}" />
                        <h:outputText  value="#{item.title}, #{item.postDate}" />
                    </p:commandLink>
                    <h:outputText value="#{item.title}, #{item.usersId.username}" style="display:block; margin-right:10px "/>
                </p:dataList> 
            </h:form>
        </ui:define>


        <ui:define name="postContent">
            <h:form id="PostListForm">
                <p:dataScroller id="datalist" value="#{postController.items}" var="item" >
                    <p:panel header="#{item.title}"  style="margin: auto ; width: 50% ; padding: 10px; border-style: none " >
                        <p:spacer height="20px"/>
                        <h:outputText value="#{item.content}" escape="false"/>
                        <br/>
                        <h:outputText value="Published by " style="font-weight: bold"/>
                        <h:outputText value="#{item.usersId.username}" style="color: blue"/>
                        <p:spacer height="20px"/>
                        <h:outputText value="on" style="font-weight: bold" /> <p:spacer height="10px"/>
                        <h:outputText  value="#{item.postDate}" style="color: red">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                        <p:separator />
                    </p:panel>
                    <br/>
                    <hr style="width: 100%"/>
                    <br/>
                </p:dataScroller>
            </h:form>    
        </ui:define>

    </ui:composition>
</html>
